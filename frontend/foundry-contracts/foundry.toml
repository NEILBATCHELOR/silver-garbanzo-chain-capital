[profile.default]
src = "src"
out = "out"
libs = ["lib"]
optimizer = true
optimizer_runs = 200
via_ir = true
solc = "0.8.28"

# Filesystem permissions for deployment scripts
fs_permissions = [{ access = "read-write", path = "./deployments" }]

# ============ RPC Endpoints (from .env) ============
[rpc_endpoints]
# Ethereum Networks
mainnet = "${VITE_MAINNET_RPC_URL}"
sepolia = "${VITE_SEPOLIA_RPC_URL}"
holesky = "${VITE_HOLESKY_RPC_URL}"
hoodi = "${HOODI_RPC}"

# Layer 2 Networks - Mainnet
base = "${VITE_BASE_RPC_URL}"
arbitrum = "${VITE_ARBITRUM_RPC_URL}"
optimism = "${VITE_OPTIMISM_RPC_URL}"
polygon = "${VITE_POLYGON_RPC_URL}"
zksync = "${VITE_ZKSYNC_RPC_URL}"

# Layer 2 Networks - Testnet
base_sepolia = "${VITE_BASE_SEPOLIA_RPC_URL}"
arbitrum_sepolia = "${VITE_ARBITRUM_SEPOLIA_RPC_URL}"
optimism_sepolia = "${VITE_OPTIMISM_SEPOLIA_RPC_URL}"
amoy = "${VITE_AMOY_RPC_URL}"
zksync_sepolia = "${VITE_ZKSYNC_SEPOLIA_RPC_URL}"

# ============ Etherscan V2 API Keys ============
[etherscan]
mainnet = { key = "${VITE_ETHERSCAN_API_KEY}", url = "https://api.etherscan.io/api" }
sepolia = { key = "${VITE_ETHERSCAN_API_KEY}", url = "https://api-sepolia.etherscan.io/api" }
hoodi = { key = "${ETHERSCAN_API_KEY}", url = "https://api-hoodi.etherscan.io/api" }
base = { key = "${VITE_ETHERSCAN_API_KEY}", url = "https://api.basescan.org/api" }
base_sepolia = { key = "${VITE_ETHERSCAN_API_KEY}", url = "https://api-sepolia.basescan.org/api" }
arbitrum = { key = "${VITE_ETHERSCAN_API_KEY}", url = "https://api.arbiscan.io/api" }
arbitrum_sepolia = { key = "${VITE_ETHERSCAN_API_KEY}", url = "https://api-sepolia.arbiscan.io/api" }
optimism = { key = "${VITE_ETHERSCAN_API_KEY}", url = "https://api-optimistic.etherscan.io/api" }
optimism_sepolia = { key = "${VITE_ETHERSCAN_API_KEY}", url = "https://api-sepolia-optimistic.etherscan.io/api" }
polygon = { key = "${VITE_ETHERSCAN_API_KEY}", url = "https://api.polygonscan.com/api" }
amoy = { key = "${VITE_ETHERSCAN_API_KEY}", url = "https://api-amoy.polygonscan.com/api" }
zksync = { key = "${VITE_ETHERSCAN_API_KEY}", url = "https://api-era.zksync.network/api" }

# ============ Gas Optimization ============
[profile.optimized]
optimizer = true
optimizer_runs = 1000000
via_ir = true

# ============ Test Configuration ============
[profile.test]
optimizer = true
optimizer_runs = 200
